name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  setup:
    name: Base Environment
    runs-on: ubuntu-latest
    outputs:
      node_version: 18
    steps:
      - run: echo "Base job just defines environment."

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - uses: pnpm/action-setup@v4
        with:
          version: 7.25.1

      - run: pnpm install --frozen-lockfile

      - run: pnpm lint

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - uses: pnpm/action-setup@v4
        with:
          version: 7.25.1

      - run: pnpm install --frozen-lockfile

      - run: pnpm typecheck

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - uses: pnpm/action-setup@v4
        with:
          version: 7.25.1

      - run: pnpm install --frozen-lockfile

      - run: pnpm test -- --coverage

  build:
    name: Build App
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - uses: pnpm/action-setup@v4
        with:
          version: 7.25.1

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist
